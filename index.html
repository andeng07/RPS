<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@24,400,0,0"/>
</head>
<body>

    <div class="game-frame">
        <div id = "p-one" class = "card">
            <div class="p-name">Player One</div>
            <div class="status" id="status-p-one"></div>
            <div class="options">
                <div>
                    <button id = "p-one-r" class = "material-symbols-outlined">fitness_center</button>
                    <span>Q</span>
                </div>
                <div>
                    <button id = "p-one-p" class = "material-symbols-outlined">description</button>
                    <span>W</span>
                </div>
                <div>
                    <button  id = "p-one-s" class = "material-symbols-outlined">content_cut</button>
                    <span>E</span>
                </div>
            </div>
        </div>
        <div id = "p-two" class = "card">
            <div class="p-name">Player Two</div>
            <div class="status" id="status-p-two"></div>
            <div class="options">
                <div>
                    <button id = "p-two-r" class = "material-symbols-outlined">fitness_center</button>
                    <span>I</span>
                </div>
                <div>
                    <button id = "p-two-p" class = "material-symbols-outlined">description</button>
                    <span>O</span>
                </div>
                <div>
                    <button  id = "p-two-s" class = "material-symbols-outlined">content_cut</button>
                    <span>P</span>
                </div>
            </div>
        </div>
    </div>
    
</body>
</html>
